{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block login_active %}active{% endblock %}
{% block content %}
<main role="main" class="container">
<form action="{{ url_for('account_blueprint.login') }}" method="post">


    {% if message %}
    <div class="alert alert-warning" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endif %}

    <p>To access this website, you must be invited by an existing club member. Sorry!</p>



    <div class="mb-3">
      <label for="email">Your email</label>
      <div class="input-group">
        <input type="text" class="form-control" name="usernameOrEmail" id="usernameOrEmail" placeholder="Email" required>
      </div>
    </div>

    
    <div><button type="submit" class="btn btn-primary">Send login link</button></div>

    {{ form.csrf_token }}

</form>

</main>
{% endblock %}
