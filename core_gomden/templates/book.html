{% extends "layout.html" %}
{% block title %}Book{% endblock %}
{% block create_account_active %}active{% endblock %}
{% block content %}

<main role="main" class="container">


    





      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">

                {% for link in links %}
                    <p><a href="{{link}}">{{link}}</a></p>
                {% endfor %}
            </div>
            <div class="col-md-2">
            </div>

          </div>

{% for p in range(numpdfpages) %}

          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">

                    <a href="{{url_for('core_gomden_blueprint.get_image', bookid=bookid, size='large', pagenum=p+1)}}"><img style="width: 100%" src="{{ url_for('core_gomden_blueprint.get_image', bookid=bookid, size='small', pagenum=p+1) }}"></a>
            </div>
            <div class="col-md-2">
            </div>

          </div>
{% endfor %}

        </div>
      </div>



</main>
{% endblock %}
