<html>
<head>
      <script src="{{ url_for('static', filename='layout/js/qrcode.js')}}"></script>
        <script src="{{ url_for('static', filename='layout/js/jquery-2.2.4.min.js')}}"></script>

</head>
<body>
        <center>
          <div id="checkboxes">
            <input id="check1" type="checkbox" /><br><br>
            <input id="check2" type="checkbox" /><br><br>
            <input id="check3" type="checkbox" /><br><br>
          </div>

          <div id="code" style="display: none;">
            <div id="qrcode"></div>
            {{code}}
          </div>
        </center>
        <script type="text/javascript">

          $('input:checkbox').change(
            function(){
              //if ($(this).is(':checked')) {
              if (document.getElementById('check1').checked &&
                document.getElementById('check2').checked &&
                document.getElementById('check3').checked) {
                $("#checkboxes").hide();
                $("#code").show();
                return $.get('{{do_new_url}}');
              }
          });

          var qrcode = new QRCode("qrcode", {
              text: '{{url}}',
              width: 300,
              height: 300,
              colorDark : "#000000",
              colorLight : "#ffffff",
              correctLevel : QRCode.CorrectLevel.L
          });
        </script>
      </body>
</html>
